<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Approve Profile Updates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 60px;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pending Profile Update Requests</h2>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>User ID</th>
          <th>Old Name</th>
          <th>New Name</th>
          <th>Old Email</th>
          <th>New Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="updateRequestsTable">
        <!-- Rows injected via JS -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadUpdateRequests() {
      try {
        const res = await fetch("/api/admin/profile-update-requests");
        const requests = await res.json();

        const tbody = document.getElementById("updateRequestsTable");
        tbody.innerHTML = "";

        requests.forEach(req => {
          const row = `
            <tr>
              <td>${req.user.id}</td>
              <td>${req.user.fullName}</td>
              <td>${req.newName}</td>
              <td>${req.user.email}</td>
              <td>${req.newEmail}</td>
              <td>
                <button class="btn btn-success btn-sm" onclick="approveUpdate(${req.id})">Approve</button>
              </td>
            </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        alert("❌ Failed to load requests.");
        console.error(err);
      }
    }

    async function approveUpdate(requestId) {
      try {
        const res = await fetch(`/api/admin/approve-profile-update/${requestId}`, {
          method: "PUT"
        });

        if (res.ok) {
          alert("✅ Profile update approved.");
          loadUpdateRequests(); // Refresh
        } else {
          const error = await res.text();
          alert("❌ Error: " + error);
        }
      } catch (err) {
        alert("❌ Approval failed.");
        console.error(err);
      }
    }

    loadUpdateRequests(); // Initial load
  </script>

</body>
</html>
