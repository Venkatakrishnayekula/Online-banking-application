<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Approve Profile Updates - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f2f6fc;
    }
    .container {
      margin-top: 50px;
      max-width: 950px;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pending Profile Update Requests</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>User ID</th>
          <th>Old Name</th>
          <th>New Name</th>
          <th>Old Email</th>
          <th>New Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="requestsTable">
        <!-- Rows inserted by JS -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadUpdateRequests() {
      try {
        const res = await fetch("/api/admin/profile-update-requests");
        const requests = await res.json();

        const table = document.getElementById("requestsTable");
        table.innerHTML = "";

        requests.forEach((req, index) => {
          const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${req.user.id}</td>
              <td>${req.oldName}</td>
              <td>${req.newName}</td>
              <td>${req.oldEmail}</td>
              <td>${req.newEmail}</td>
              <td>
                <button class="btn btn-success btn-sm" onclick="approve(${req.id})">Approve</button>
              </td>
            </tr>`;
          table.innerHTML += row;
        });

      } catch (err) {
        console.error("❌ Error loading update requests:", err);
        alert("Could not load profile update requests.");
      }
    }

    async function approve(requestId) {
      try {
        const res = await fetch(`/api/users/approve-update?requestId=${requestId}`, {
          method: "PUT"
        });
        if (res.ok) {
          alert("✅ Profile updated.");
          loadUpdateRequests();
        } else {
          const error = await res.text();
          alert("❌ " + error);
        }
      } catch (err) {
        alert("❌ Error approving update.");
        console.error(err);
      }
    }

    loadUpdateRequests();
  </script>

</body>
</html>
