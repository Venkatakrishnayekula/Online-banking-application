<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Update Requests - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      margin-bottom: 20px;
    }
    .btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="d-flex">
      <a href="/admin-dashboard" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
      <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4 text-center">Pending Profile Update Requests</h2>
  <div id="requests-container"></div>
</div>

<script>
  // Fetch and display pending requests
  fetch('/api/admin/profile-update-requests')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('requests-container');
      if (data.length === 0) {
        container.innerHTML = "<p class='text-center text-muted'>No pending requests.</p>";
      } else {
        data.forEach(req => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${req.user.fullName}</h5>
              <p class="card-text">
                New Name: <strong>${req.newName}</strong><br>
                New Email: <strong>${req.newEmail}</strong><br>
                Phone: <strong>${req.newPhone}</strong><br>
                Status: <span class="badge bg-warning text-dark">${req.status}</span>
              </p>
              <button class="btn btn-success" onclick="approve(${req.id})">Approve</button>
              <button class="btn btn-danger" onclick="reject(${req.id})">Reject</button>
            </div>
          `;
          container.appendChild(card);
        });
      }
    });

  function approve(id) {
    fetch(`/api/update-request/approve/${id}`, { method: 'POST' })
      .then(() => location.reload());
  }

  function reject(id) {
    fetch(`/api/update-request/reject/${id}`, { method: 'POST' })
      .then(() => location.reload());
  }
</script>

</body>
</html>
