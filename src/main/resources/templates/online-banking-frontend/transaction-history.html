<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/user-dashboard">Online Banking</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/transfer">Transfer</a></li>
          <li class="nav-item"><a class="nav-link active" href="/transaction-history">Transactions</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="table-container">
    <h3 class="text-center mb-4">Transaction History</h3>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Type</th>
          <th>Amount</th>
          <th>To/From</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="transactionTableBody">
        <!-- Transactions will be injected here by JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userId = sessionStorage.getItem("userId");  // ✅ Corrected from localStorage

      if (!userId) {
        alert("⚠️ User not logged in. Please log in first.");
        window.location.href = "/login"; // Redirect if userId not found
        return;
      }

      fetch(`/api/transaction/history/${userId}`)
        .then(res => {
          if (!res.ok) {
            throw new Error("Failed to load transaction history");
          }
          return res.json();
        })
        .then(data => {
          const table = document.getElementById("transactionTableBody");
          data.forEach((txn, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${txn.type}</td>
              <td>₹${txn.amount}</td>
              <td>${txn.toUserId === parseInt(userId) ? txn.fromUserId : txn.toUserId}</td>
              <td>${new Date(txn.timestamp || txn.date).toLocaleString()}</td>
            `;
            table.appendChild(row);
          });
        })
        .catch(err => {
          console.error(err);
          alert("❌ Error loading transactions.");
        });
    });
  </script>
</body>
</html>
