<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transactions - Online Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f8fb;
      padding-top: 40px;
    }
    .table-container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <h2>Your Transactions</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>From</th>
          <th>To</th>
          <th>Amount (₹)</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="transactionsBody">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const userId = sessionStorage.getItem("userId"); // This must be set on login

    async function loadTransactions() {
      if (!userId) {
        alert("User ID not found in session. Please log in again.");
        window.location.href = "/login";
        return;
      }

      try {
        const response = await fetch(`/api/transaction/user/${userId}`);
        if (!response.ok) throw new Error("Failed to fetch");

        const transactions = await response.json();
        const tbody = document.getElementById("transactionsBody");
        tbody.innerHTML = "";

        transactions.forEach(txn => {
          const row = `
            <tr>
              <td>${txn.id}</td>
              <td>${txn.fromUserId}</td>
              <td>${txn.toUserId}</td>
              <td>₹${txn.amount.toFixed(2)}</td>
              <td>${txn.timestamp || "-"}</td>
            </tr>`;
          tbody.innerHTML += row;
        });

      } catch (err) {
        console.error("Error fetching transactions:", err);
        alert("Failed to load transactions.");
      }
    }

    loadTransactions();
  </script>

</body>
</html>
