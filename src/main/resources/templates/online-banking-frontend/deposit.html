<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit Money - Online Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f4f8fb;
    }
    .deposit-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container deposit-container">
    <h2 class="form-title">Deposit Funds</h2>
    <form id="depositForm">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (₹)</label>
        <input type="number" class="form-control" id="amount" min="1" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Deposit</button>
    </form>
  </div>

  <script>
    const userId = sessionStorage.getItem("userId");

    document.getElementById("depositForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const amount = document.getElementById("amount").value;

      if (!userId) {
        alert("User ID not found. Please log in again.");
        return;
      }

      try {
        const response = await fetch(`/api/transaction/deposit/${userId}?amount=${amount}`, {
          method: "POST"
        });

        if (response.ok) {
          alert("✅ Deposit successful!");
          document.getElementById("depositForm").reset();
        } else {
          const msg = await response.text();
          alert("❌ Failed to deposit: " + msg);
        }
      } catch (err) {
        console.error("Error:", err);
        alert("❌ An error occurred while depositing.");
      }
    });
  </script>

</body>
</html>
