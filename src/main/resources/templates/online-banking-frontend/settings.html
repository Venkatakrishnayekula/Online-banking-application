<!-- templates/online-banking-frontend/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Online Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f6;
    }
    .settings-container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">Online Banking</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
          <li class="nav-item"><a class="nav-link active" href="/settings">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="settings-container">
    <h3 class="text-center mb-4">Account Settings</h3>
    <form action="/api/users/request-update" method="post">
      <input type="hidden" name="userId" value="/* dynamically filled via session */" />
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="newName" placeholder="Enter new full name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" name="newEmail" placeholder="Enter new email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="newPhone" placeholder="Enter new phone number" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Update Request</button>
    </form>
  </div>

</body>
</html>
